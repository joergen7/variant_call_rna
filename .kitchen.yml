---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[variant_call_rna::_common]
      - recipe[variant_call_rna::default]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
